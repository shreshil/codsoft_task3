<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="calci.png">
  <title>CAlCI:the calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid">
        <div id="display">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <button type="button" class="span" id="clear">AC</button>
        <button type="button" class="span" id="delete">Delete</button>
        <button type="button" class="numb" id="numb7">7</button>
        <button type="button" class="numb" id="numb8">8</button>
        <button type="button" class="numb" id="numb9">9</button>
        <button type="button" class="operation" id="divide">/</button>
        <button type="button" class="numb" id="numb4">4</button>
        <button type="button" class="numb" id="numb5">5</button>
        <button type="button" class="numb" id="numb6">6</button>
        <button type="button" class="operation" id="multiply">*</button>
        <button type="button" class="numb" id="numb1">1</button>
        <button type="button" class="numb" id="numb2">2</button>
        <button type="button" class="numb" id="numb3">3</button>
        <button type="button" class="operation" id="subtract">-</button>
        <button type="button" class="numb" id="numb0">0</button>
        <button type="button" class="numb" id="dot">.</button>
        <button type="button" id="equal">=</button>
        <button type="button" class="operation" id="add">+</button>

    </div>
  
  <script src="script.js"></script>
</body>
</html>
